<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
       #frstpara
       {
        color: red;
       }
       #secondpara
       {
        color:#ffff;
        background-color: #97b1c4;
       }
       #thirdpara
       {
        color:rgb(49, 18, 77);
        background-color:aquamarine;
       }
    </style>
</head>
<body>
    <h4>this is my first box</h4>
    <p id="frstpara">this is the paragraph from first box</p>
    <h4>this is my second box</h4>
    <p id="secondpara">this is the paragraph from second box</p>
    <h4>this is my third box</h4>
    <p id="thirdpara">this is the paragraph from third box</p>

</body>
</html>
