<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
    <style>
        p
        {
            font-family:'Courier New', Courier, monospace;
            font-size: 33px; /*pixel is 1/96th of an inch */
            line-height: 1.3em; 
            font-weight:200;
        }
        span
        {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>css fonts</h3>
    <p>lets play with <span>fonts</span></p>

</body>
</html>
